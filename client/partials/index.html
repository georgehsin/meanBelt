<h1>Welcome {{current.name}}!</h1>

<div ng-messages="form.title.$error">
     <p ng-message="minlength">The player name is too short.</p>
 </div>
 <div ng-messages="form.description.$error">
     <p ng-message="minlength">The player name is too short.</p>
 </div>

<form ng-submit='addItem()' name='form'>
	<input type="text" name="title" placeholder="Title" ng-model='newItem.title' ng-minlength='5' required>
	<input type="text" name="description" placeholder="Description" ng-model='newItem.description' ng-minlength='10' required>
	<select ng-model='addUser._id'>
		<option ng-repeat='user in users' value={{user._id}} > {{user.name}}</option>
	</select>
	<input type="submit" name="submit" value="Add to List">
</form>

<br>

<p>Before I die I want to.</p>
<div ng-repeat='list in lists.lists'>
<input type="checkbox" name="checkbox" id={{list.title}} value="value">
<label for={{list.title}}>{{list.title}} | {{list.description}} - {{list.createdAt}}</label>
</div>


<br>
<p>List of other Users(Click to view profile):</p>
<p ng-repeat='user in users'><a href="#!/user/{{user._id}}">{{user.name}}</a></p>
